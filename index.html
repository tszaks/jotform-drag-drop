<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Items to Students</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Assign Items to Students</h2>

  <!-- Container holding both Products and Students sections -->
  <div class="container">

    <!-- Products in Cart Section -->
    <div class="products">
      <h3>Products in Cart</h3>
      <div id="productList">
        <!-- Sample Products - Replace or Add More as Needed -->
        <div class="product" draggable="true" data-product="8 Nuggets">8 Nuggets</div>
        <div class="product" draggable="true" data-product="12 Nuggets">12 Nuggets</div>
        <div class="product" draggable="true" data-product="5 Nuggets">5 Nuggets</div>
        <div class="product" draggable="true" data-product="CFA Sauce">CFA Sauce</div>
        <div class="product" draggable="true" data-product="BBQ Sauce">BBQ Sauce</div>
        <div class="product" draggable="true" data-product="Honey Mustard">Honey Mustard</div>
        <div class="product" draggable="true" data-product="SM Fruit Cup">SM Fruit Cup</div>
        <div class="product" draggable="true" data-product="LG Fruit Cup">LG Fruit Cup</div>
        <!-- Add more products as needed -->
      </div>
    </div>

    <!-- Students Section -->
    <div class="students">
      <h3>Students</h3>
      <div id="studentList">
        <!-- Student names will be dynamically populated here based on URL parameters -->
        <!-- Example Structure After Assignment:
          <div class="student" data-student="Alice">
            <strong>Alice</strong>
            <div class="assigned-items" data-assigned="Alice">
              <div class="assigned-product" data-product="8 Nuggets">8 Nuggets</div>
              <div class="assigned-product" data-product="CFA Sauce">CFA Sauce</div>
              <!-- More assigned products -->
            </div>
          </div>
        -->
      </div>
    </div>

  </div>

  <!-- Hidden input to store assignments data as JSON -->
  <input type="hidden" id="assignments" name="assignments" value="">

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
